# This workflow will do a clean install of Java & Maven, start a Sauce Connect tunnel, then run a Java Test suite through that tunnel

name: Swag Labs Sample Java Test with Sauce Connect

on:
  push:
    branches:
      - main
      - eyal-changes
  pull_request:

env:
  SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
  SAUCE_ACCESS_KEY: ${{ secrets.SAUCE_ACCESS_KEY }}
  SAUCE_TUNNEL_NAME: ${{ secrets.SAUCE_TUNNEL_NAME }}
  BUILD_PREFIX: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Sauce Connect Action
        uses: saucelabs/sauce-connect-action@v1
        with:
          username: ${{ secrets.SAUCE_USERNAME }}
          accessKey: ${{ secrets.SAUCE_ACCESS_KEY }}
          tunnelIdentifier: ${{ secrets.SAUCE_TUNNEL_NAME }}
          scVersion: 4.6.4

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Run tests
        continue-on-error: true
        run: mvn test -pl java_tests
